<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 1: Getting Started</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"
      integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
    <body>
      <div id="cy"></div>
      <script>
        var cy = cytoscape({
          container: document.getElementById("cy"),
          layout: {
            name: "grid",
          },
          style: [
            {
              selector: "node",
              style: {
                shape: "hexagon",
                "background-color": "red",
                label: "data(id)",
              },
            },
          ],
        });
        for (var i = 0; i < 10; i++) {
          cy.add({
            data: { id: i },
          });
          var source = i;
          cy.add({
            data: {
              id: "edge" + i,
              source: source,
              target: i % 2 == 0 ? "0" : "1",
            },
          });
        }

        cy.layout({
          name: "circle",
        }).run();
      </script>
    </body>
  </head>
</html>
